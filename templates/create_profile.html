{% extends 'index.html' %}

{% block head %}

<div>{{ super() }}</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/create_profile.css') }}">
{% endblock %}

{% block body %}
<div>
    {{ super() }}
</div>

{% if session.name %}
<h2>Hello {{ user }}</h2>
<form action="" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="user_name" type="text" class="form-control" id="inputEmail4" placeholder="Your user name here">
        </div>
        <div class="form-group col-md-6">
            <input name="email" type="email" class="form-control" id="inputPassword4" placeholder="Your email here">
        </div>
    </div>
    <div class="form-group">
        <textarea name="describe" class="form-control rounded-0" id="describe" rows="10" placeholder="Describe your self"></textarea>
    </div>
    <div class="form-group">
        <input name="date_birth" type="text" class="form-control" id="inputAddress2" placeholder="Date of your birth example 10/05/2050">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endif %}
{{ text }}

{% endblock %}
