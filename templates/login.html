{% extends 'index.html' %}

{% block head %}

{{ super() }}
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% endblock %}

{% block body %}
<div>
    {{ super() }}
</div>

<div>
    <form action="" method="post">
        <div class="form-group">
            <input name='login' type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<div>
    {% if marker %}
        <span class="badge badge-warning">{{ marker }}</span>
    {% endif %}
</div>

{% endblock %}
