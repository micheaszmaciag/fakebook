{% extends 'index.html' %}

{% block head %}
    {{ super() }}
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
{% endblock %}


{% block body %}
    <div>
        {{ super() }}
    </div>
    <div>
        <form action="" method="post">

            <div class="form-group">
                <input name="login" type="text" class="form-control" id="formGroupExampleInput" placeholder="Your login">
            </div>
            <div class="form-group">
                <input name="password" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
            </div>
            <div class="form-group">
                <input name="sec_password" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Confirm password">
            </div>
            {% if not login and not f_pass and not s_pass %}
                <label> {{ warning }} </label>
            {% endif %}

            {% if f_pass != s_pass %}
            <div>
                <label> {{ warning }} </label>
            </div>
            {% endif %}
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
